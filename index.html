<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Food Slot Machine (Front-End Only)</title>
  <style>
    /* Basic styling + slot machine layout */

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      display: flex;
      justify-content: center;  /* horizontal center */
      align-items: center;      /* vertical center */
      font-family: sans-serif;
      background-color: #f9f9f9;
    }
    .container {
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .category-choice {
      margin-bottom: 20px;
    }
    .category-choice input {
      margin-right: 5px;
    }
    .category-choice label {
      margin-right: 15px;
      font-size: 1rem;
    }

    /* Slot machine box */
    .slot-machine {
      width: 300px;
      height: 50px;
      margin: 0 auto;
      border: 2px solid #333;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      background: #fff;
    }

    /* The scrolling content area inside the slot machine */
    .slot-content {
      position: absolute;
      width: 100%;
      line-height: 50px;
      font-size: 1.2rem;
      top: 0;
      transition: top 1s ease-out;
    }

    /* Button styling */
    .btn {
      background: #4285f4;
      color: #fff;
      padding: 10px 20px;
      border: none;
      outline: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>吃什么？(前端纯JS版)</h1>

    <!-- Radio buttons for category selection -->
    <div class="category-choice">
      <label>
        <input type="radio" name="foodCategory" value="" checked>
        所有
      </label>
      <label>
        <input type="radio" name="foodCategory" value="正常饮食">
        正常饮食
      </label>
      <label>
        <input type="radio" name="foodCategory" value="减脂饮食">
        减脂饮食
      </label>
    </div>

    <div class="slot-machine">
      <div class="slot-content" id="slotContent"></div>
    </div>

    <button class="btn" id="spinBtn">开始抽取</button>
  </div>

  <!-- Import our separate JS file -->
  <script src="app.js"></script>
</body>
</html>
